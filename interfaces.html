<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="sortcut icon" type="image/png" href="images/iutLogo.jpg">

    <title>IutStudentsApp</title>
</head>

<body>

    <div class="section-login">
        <div class="row">
            <div class="login-box">
                <h1 class="u-center-text u-margin-bottom-m heading-secondary">IUT STUDENTS</h1>
                <form action="#" class="form">
                    <div class="form_group">
                        <input placeholder="User ID" id="ID" name="ID" class="form__input" type="text" required>
                        <label class="form__label" for="ID">User ID</label>
                    </div>
                    <div class="form-group">
                        <input placeholder="password" id="password" name="password" class="form__input" type="password" required>
                        <label for="password" class="form__label">password</label>

                    </div>
                    <a class="btn btn--white" href="#">
                        LOGIN
                    </a>
                    <a class="btn btn--main-grad" href="#register">
                        REGISTER
                    </a>
            </div>
            </form>
        </div>
    </div>

    </div>

    <div id="register" class="section-register">
        <div class="row">
            <div class="login-box">
                <h1 class="u-center-text u-margin-bottom-m heading-secondary">REGISTER</h1>
                <form action="#" class="form">
                    <div class="form_group">
                        <input placeholder="Full Name" id="name" name="name" class="form__input" type="text" required>
                        <label class="form__label" for="name">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input placeholder="Registration No. (رقم السجل)" id="regNO" name="regNO" class="form__input" type="number" required>
                        <label for="regNO" class="form__label">Registration No.</label>

                    </div>

                    <div class="form-group">
                        <input placeholder="Email Address" id="email" name="email" class="form__input" type="email" required>
                        <label for="email" class="form__label">Email Address</label>

                    </div>
                    <div class="form-group">
                        <input placeholder="File Number ( رقم الملف )" id="filenumber" name="filenumber" class="form__input" type="number" required>
                        <label for="filenumber" class="form__label">File Number</label>

                    </div>

                    <div class="form-group">
                        <select class="form__input" id="gender" name="gender" aria-invalid="false">
                            <option value="male">French</option>
                            <option value="female">English</option>
                        </select>
                    </div>

                    <a class="btn btn--main-grad" href="#">
                        REGISTER
                    </a>
                </form>
            </div>
        </div>

    </div>



    <div class="section-updatePass">
            <div class="row">
                <div class="login-box">
                    <h1 class="u-center-text u-margin-bottom-m heading-secondary">Change Password</h1>
                    <form action="#" class="form">
                        <div class="form_group">
                            <input placeholder="Old Password" id="oldPass" name="oldPass" class="form__input" type="text" required>
                            <label class="form__label" for="oldPass">Old Password</label>
                        </div>
                        <div class="form-group">
                            <input placeholder="new Password" id="newPassword" name="newPassword" class="form__input" type="password" required>
                            <label for="newPassword" class="form__label">new Password</label>
    
                        </div>
                        <div class="form-group">
                                <input placeholder="Confirm Password" id="newPassword" name="newPassword" class="form__input" type="password" required>
                                <label for="newPassword" class="form__label">Confirm Password</label>
        
                            </div>
                        <a class="btn btn--white" href="#">
                            UPDATE
                        </a>
                </div>
                </form>
            </div>
        </div>

        <div class="section-grades"> 
            <div class="row">
                
            </div>
        </div>

        

</body>

</html>
